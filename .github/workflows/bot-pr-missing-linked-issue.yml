# This workflow checks PRs for linked issues and assignment status, then posts reminder comments when needed.
# Uses pull_request_target to enable write permissions for fork PRs while checking out
# only the base branch code (ref: main) to avoid executing untrusted fork code.
name: PR Linked Issue Reminder

on:
  pull_request:
    types: [opened, edited, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to check'
        required: true
        type: number
      dry_run:
        description: 'Dry run (only log, no comments)'
        required: false
        type: boolean
        default: true

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  check-linked-issue:
    runs-on: ubuntu-latest

    concurrency:
      group: bot-pr-missing-linked-issue-${{ github.event.pull_request.number || github.event.inputs.pr_number }}
      cancel-in-progress: true

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: main

      - name: Check PR linked issue and assignment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
          REQUIRE_AUTHOR_ASSIGNED: 'true'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const script = require('./.github/scripts/bot-pr-missing-linked-issue.js');
            await script({ github, context });