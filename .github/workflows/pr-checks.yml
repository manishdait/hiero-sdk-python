name: 'PR Formatting'
on:
  workflow_dispatch:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

defaults:
  run:
    shell: bash

permissions:
  contents: read
  checks: write
  statuses: write

concurrency:
  group: pr-checks-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  title-check:
    name: Title Check
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.base.repo.fork }}
    permissions:
      checks: write
      statuses: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Check PR Title
        uses: step-security/conventional-pr-title-action@cb1c5657ccf4c42f5c0a6c0708cb8251b960d902 # v3.2.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  changelog-check:
    name: Changelog Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate CHANGELOG.md has changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BASE: ${{ github.event.pull_request.base.sha }}
          HEAD: ${{ github.event.pull_request.head.sha }}
          PR_ACTOR: ${{ github.actor }}
        run: bash .github/check_changelog.sh
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BASE: ${{ github.event.pull_request.base.sha }}
          HEAD: ${{ github.event.pull_request.head.sha }}
        run: |
          set -euo pipefail

          gh api repos/$REPO/contents/CHANGELOG.md?ref=$BASE --jq '.content' | base64 -d > base.md
          gh api repos/$REPO/contents/CHANGELOG.md?ref=$HEAD --jq '.content' | base64 -d > head.md

          awk '/## \[Unreleased\]/{flag=1;next} /^## \[/{flag=0} flag' base.md > base_unrel.txt
          awk '/## \[Unreleased\]/{flag=1;next} /^## \[/{flag=0} flag' head.md > head_unrel.txt

          awk '/## \[Unreleased\]/{flag=1;next} flag && /^## \[/{flag=0} !flag' base.md > base_rest.txt
          awk '/## \[Unreleased\]/{flag=1;next} flag && /^## \[/{flag=0} !flag' head.md > head_rest.txt

          if ! diff -u base_rest.txt head_rest.txt >/dev/null; then
            echo "❌ ERROR: You modified parts of CHANGELOG *outside* the Unreleased section."
            exit 1
          fi

          if diff -u base_unrel.txt head_unrel.txt >/dev/null; then
            echo "❌ FAIL: No additions to [Unreleased] section"
            exit 1
          fi

          echo "✅ PASS: CHANGELOG [Unreleased] section updated"